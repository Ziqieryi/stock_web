<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="./css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- 加载图标库 -->
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body style="margin:0;">
  <!-- 固定头部标题 -->
  <div class="title clearfix">
    <button class="openbtn leftfix" onclick="openNav()">&larr;Open Sidebar</button>
    <div class="title-text">Stock</div>
  </div>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
    <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
    <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
  </div>
  
  <div id="main">
    <div id="container1" style="height: 500px;width: 900px;margin-left: auto;margin-right: auto;"></div>
    <!-- <div id="container2" style="height: 50%;width: 60%;margin-left: auto;margin-right: auto;"></div> -->
  </div>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/echarts.min.js"></script>
  <!-- <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script> -->
  <!-- sidebar.js -->
  <script type="text/javascript" src="/js/sidebar.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container1');
    var myChart1 = echarts.init(dom, 'dark', {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var ROOT_PATH = './echartDemoJson.json';
    var option;

    $.get(ROOT_PATH, function (data) {
  myChart1.setOption(
    (option = {
      title: {
        text: '上榜股票红盘率-同花顺',
        left: '1%'
      },
      tooltip: {
        trigger: 'axis'
      },
      grid: {
        left: '5%',
        right: '15%',
        bottom: '20%'
      },
      xAxis: {
        data: data.map(function (item) {
          return item[0];
        })
      },
      yAxis: {},
      toolbox: {
        right: 10,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          restore: {},
          saveAsImage: {}
        }
      },
      dataZoom: [
        {
          startValue: '2023-08-03'
        },
        {
          type: 'inside'
        }
      ],
      visualMap: {
        top: 50,
        right: 10,
        pieces: [
          {
            gt: 0,
            lte: 20,
            color: '#93CE07'
          },
          {
            gt: 20,
            lte: 40,
            color: '#FBDB0F'
          },
          {
            gt: 40,
            lte: 60,
            color: '#FC7D02'
          },
          {
            gt: 60,
            lte: 80,
            color: '#FD0100'
          },
          {
            gt: 80,
            lte: 100,
            color: '#AA069F'
          },
        ],
        outOfRange: {
          color: '#999'
        }
      },
      series: {
        name: '上榜股票红盘率-同花顺',
        type: 'line',
        data: data.map(function (item) {
          return item[1];
        }),
        markLine: {
          silent: true,
          lineStyle: {
            color: '#333'
          },
          data: [
            {
              yAxis: 50
            },
            {
              yAxis: 100
            },
            {
              yAxis: 150
            },
            {
              yAxis: 200
            },
            {
              yAxis: 300
            }
          ]
        }
      }
    })
  );
});

    if (option && typeof option === 'object') {
      myChart1.setOption(option);
    }

    window.addEventListener('resize', myChart1.resize);
  </script>
</body>
</html>
